            transition: all 0.3s ease;
            position: relative;

        .favorite-button.active {

            border: 2px solid #d4af37;
            transform: scale(1.05);

        .favorite-button::before {
            content: '';

            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;

        .tab-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            z-index: 100;
            padding: 12px 16px;
            box-shadow: 0 4px 20px rgba(30, 58, 138, 0.3);
            display: flex;
            align-items: flex-start;
            overflow-x: hidden;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            width: 90%;
            transition: all 0.3s ease;
        }
        .tab {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #2b6cb0 0%, #3b82f6 100%);
            color: white;
            padding: 10px 18px;
            border-radius: 12px;
            cursor: grab;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 220px;
            min-width: 120px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 12px rgba(43, 108, 176, 0.3);
            border: 2px solid transparent;
            transform: translateY(0);
        }
        
        .tab:active {
            cursor: grabbing;
        }
        
        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 10px;
            z-index: -1;
        }
        
        .tab:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(43, 108, 176, 0.4);
            border-color: #60a5fa;
        }
        
        .tab:hover::before {
            opacity: 1;
        }
        
        .tab span.tab-title {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: 500;
            transition: transform 0.2s ease;
        }
        
        .tab:hover span.tab-title {
            transform: translateX(2px);
        }
        
        .tab.dragging {
            opacity: 0.8;
            transform: rotate(3deg) scale(1.05);
            z-index: 1000;
            box-shadow: 0 12px 35px rgba(43, 108, 176, 0.5);
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
        }
        
        .tab.drag-over {
            border-left: 4px solid #60a5fa;
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
            transform: translateX(3px);
            box-shadow: 0 6px 20px rgba(96, 165, 250, 0.4);
        }
        
        /* Anima√ß√µes para abertura e fechamento das abas */
        .tab {
            animation: tabSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes tabSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .tab.closing {
            animation: tabSlideOut 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes tabSlideOut {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateY(-20px) scale(0.8);
            }
        }
        
        /* Efeito de destaque para aba ativa */
        .tab.active {
            background: linear-gradient(135deg, #102877 0%, #1554db 100%);
            border-color: #4a78dd;
            box-shadow: 0 6px 20px rgba(48, 79, 184, 0.5);
            transform: translateY(-1px);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background: #4a79dd00;
            border-radius: 2px;
            animation: activeIndicator 0.3s ease;
        }
        
        @keyframes activeIndicator {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 20px;
                opacity: 1;
            }
        }
        
        /* Anima√ß√µes adicionais para drag and drop */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes dropConfirm {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        /* Efeito de hover mais suave para as abas */
        .tab:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 10px 30px rgba(43, 108, 176, 0.5);
        }
        
        .tab-close {
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
            opacity: 0.7;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .tab-close:hover {
            opacity: 1;
            background: rgba(239, 68, 68, 0.8);
            transform: scale(1.1);
        }
        .tab-back {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
            color: white;
            padding: 8px;
            border-radius: 10px;
            margin-right: 12px;
            width: 40px;
            height: 40px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            border: 2px solid transparent;
            transform: translateY(0);
        }
        
        .tab-back:hover {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
            border-color: #93c5fd;
        }
        
        .tab-back:active {
            transform: translateY(0) scale(0.95);
        }
        .content-frame {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: calc(100% - 60px);
            z-index: 50;
            border: none;
            overflow-y: auto;
        }
        .content-frame.active {
            display: block;
        }
        main {
            margin-top: 60px;
            height: calc(100vh - 60px);
            overflow-y: hidden;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        #spreadsheetList {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding-bottom: 20px;
            min-height: 0;
            max-height: calc(100vh - 200px);
        }
        /* Estiliza√ß√£o da barra de rolagem para os cards */

        }
        /* Para Firefox */
        #spreadsheetList {
            scrollbar-width: thin;
            scrollbar-color: #c1c1c1 #f1f1f1;
        }
    </style>
</head>

                filterBySector(sector);
            };
            sectorDropdown.appendChild(a);
        });

        // Render cards
        const spreadsheetList = document.getElementById('spreadsheetList');
        function renderCards() {
            spreadsheetList.innerHTML = '';
            spreadsheets.forEach((sheet, index) => {
                const card = document.createElement('div');
                card.className = 'card bg-white p-6 rounded-lg shadow-md';
                card.dataset.sector = sheet.sector;
                card.dataset.index = index;
                const isFavorited = favorites.includes(index);
                let formHtml = '';
                let planilhaHtml = '';
                if (sheet.link) {
                    planilhaHtml = `<a href="#" onclick="openTab('${sheet.link}', ${index}, 'spreadsheet'); event.preventDefault();" class="mt-4 modern-button">Acessar Planilha</a>`;
                } else if (sheet.links && sheet.links.length > 0) {
                    planilhaHtml = `<div class="link-dropdown inline-block">
                        <a href="#" class="mt-4 modern-button">Acessar Planilha</a>
                        <div class="link-dropdown-content rounded-lg">
                            ${sheet.links.map(link => {
                                // Verifica se √© um link do Google Drive (cont√©m 'drive.google.com')
                                if (link.link.includes('drive.google.com')) {
                                    return `<a href="${link.link}" target="_blank" class="block px-4 py-2 hover:bg-gray-100">${link.title}</a>`;
                                } else {
                                    return `<a href="#" onclick="openTab('${link.link}', ${index}, 'spreadsheet'); event.preventDefault();" class="block px-4 py-2 hover:bg-gray-100">${link.title}</a>`;
                                }
                            }).join('')}
                        </div>
                    </div>`;
                }
                if (sheet.forms && sheet.forms.length > 0) {
                    if (sheet.forms.length === 1) {
                        formHtml = `<a href="${sheet.forms[0].link}" target="_blank" class="mt-4 form-button ml-4">Acessar Formul√°rio</a>`;
                    } else {
                        formHtml = `<div class="form-dropdown inline-block ml-4">
                            <a href="#" class="mt-4 form-button">Acessar Formul√°rio</a>
                            <div class="form-dropdown-content rounded-lg">
                                ${sheet.forms.map(form => `<a href="${form.link}" target="_blank" class="block px-4 py-2 hover:bg-gray-100">${form.title || 'Formul√°rio'}</a>`).join('')}
                            </div>
                        </div>`;
                    }
                }
                card.innerHTML = `
                    <span class="star ${isFavorited ? 'favorited' : ''}" onclick="toggleFavorite(${index})">&#9733;</span>
                    <h2 class="text-lg font-semibold text-blue-900">${sheet.title}</h2>
                    <p class="text-gray-600">Setor: ${sheet.sector}</p>
                    ${planilhaHtml}
                    ${formHtml}
                `;
                spreadsheetList.appendChild(card);
            });
            updateCards();
        }

        // Toggle favorite status
        function toggleFavorite(index) {
            if (favorites.includes(index)) {
                favorites = favorites.filter(fav => fav !== index);
            } else {
                favorites.push(index);
            }
            localStorage.setItem(FAVORITES_KEY, JSON.stringify(favorites));
            renderCards();
        }

        // Update card display based on filters
        function updateCards() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.getElementsByClassName('card');
            Array.from(cards).forEach(card => {
                const title = card.querySelector('h2').textContent.toLowerCase();
                const cardSector = card.getAttribute('data-sector');
                const cardIndex = parseInt(card.getAttribute('data-index'));
                const matchesSearch = title.includes(searchTerm);
                const matchesSector = selectedSector === '' || cardSector === selectedSector;
                const matchesFavorites = !showFavorites || favorites.includes(cardIndex);
                card.style.display = matchesSearch && matchesSector && matchesFavorites ? '' : 'none';
            });
        }

        // Search input handler
        document.getElementById('searchInput').addEventListener('input', updateCards);

        // Sector filter handler
        function filterBySector(sector) {
            selectedSector = sector;
            showFavorites = false;
            document.getElementById('selectedSector').textContent = sector || 'Filtrar por Setor';
            document.getElementById('favoriteFilter').classList.remove('active');
            updateCards();
        }

        // Favorites filter handler
        function filterByFavorites() {
            showFavorites = !showFavorites;
            selectedSector = '';
            document.getElementById('selectedSector').textContent = 'Filtrar por Setor';
            const favoriteButton = document.getElementById('favoriteFilter');
            favoriteButton.classList.toggle('active', showFavorites);
            updateCards();
        }

        // Tab management
        function openTab(url, index, type) {
            // Extract tab title: text after " - " or full title if no " - " exists
            let title = spreadsheets[index].title;
            const titleParts = title.split(' - ');
            if (titleParts.length > 1) {
                title = titleParts[1].trim();
            }
            const tabsContainer = document.getElementById('tabs');
            const contentFrame = document.getElementById('contentFrame');
            const mainContent = document.getElementById('mainContent');

            // Check if tab already exists
            const existingTab = openTabs.find(tab => tab.url === url);
            if (!existingTab) {
                openTabs.push({ url, title, index, type });
                const tab = document.createElement('div');
                tab.className = 'tab';
                tab.dataset.url = url;
                tab.draggable = true;
                tab.innerHTML = `<span class="tab-title">${title}</span><span class="tab-close" onclick="closeTab('${url}')">‚úï</span>`;
                tab.onclick = (e) => {
                    if (e.target.className !== 'tab-close') {
                        switchTab(url);
                    }
                };
                
                // Adicionar eventos de drag and drop
                tab.addEventListener('dragstart', handleDragStart);
                tab.addEventListener('dragover', handleDragOver);
                tab.addEventListener('drop', handleDrop);
                tab.addEventListener('dragend', handleDragEnd);
                
                tabsContainer.appendChild(tab);
            }

            // Atualizar indicador de aba ativa
            updateActiveTab(url);

            // Show content
            mainContent.style.display = 'none';
            contentFrame.classList.add('active');
            contentFrame.src = url;
        }

        function closeTab(url) {
            const tabsContainer = document.getElementById('tabs');
            const tab = tabsContainer.querySelector(`[data-url="${url}"]`);
            
            if (tab) {
                // Adicionar classe para anima√ß√£o de fechamento
                tab.classList.add('closing');
                
                // Aguardar a anima√ß√£o terminar antes de remover
                setTimeout(() => {
                    tab.remove();
                    openTabs = openTabs.filter(tab => tab.url !== url);
                    
                    if (openTabs.length === 0) {
                        document.getElementById('contentFrame').classList.remove('active');
                        document.getElementById('mainContent').style.display = 'block';
                    } else {
                        switchTab(openTabs[openTabs.length - 1].url);
                    }
                }, 300); // Tempo da anima√ß√£o
            }
        }

        function switchTab(url) {
            const contentFrame = document.getElementById('contentFrame');
            contentFrame.classList.add('active');
            document.getElementById('mainContent').style.display = 'none';
            contentFrame.src = url;
            
            // Atualizar indicador de aba ativa
            updateActiveTab(url);
        }
        
        function updateActiveTab(url) {
            // Remover classe active de todas as abas
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Adicionar classe active na aba atual
            const activeTab = document.querySelector(`[data-url="${url}"]`);
            if (activeTab) {
                activeTab.classList.add('active');
            }
        }

        // Back button behavior
        document.getElementById('backButton').onclick = () => {
            document.getElementById('contentFrame').classList.remove('active');
            document.getElementById('mainContent').style.display = 'block';
        };

        // Function to adjust dropdown positioning
        function adjustDropdownPosition() {
            const dropdowns = document.querySelectorAll('.form-dropdown, .link-dropdown');
            dropdowns.forEach(dropdown => {
                const content = dropdown.querySelector('.form-dropdown-content, .link-dropdown-content');
                if (content) {
                    const rect = dropdown.getBoundingClientRect();
                    const viewportHeight = window.innerHeight;
                    const spaceBelow = viewportHeight - rect.bottom;
                    const contentHeight = Math.min(content.scrollHeight, 220); // max 220px (5 items)
                    
                    // If not enough space below, show above
                    if (spaceBelow < contentHeight && rect.top > contentHeight) {
                        content.classList.add('upward');
                    } else {
                        content.classList.remove('upward');
                    }
                }
            });
        }
        
        // Fun√ß√µes para drag and drop das abas
        function handleDragStart(e) {
            draggedTab = e.target;
            draggedTabIndex = Array.from(draggedTab.parentNode.children).indexOf(draggedTab);
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', e.target.outerHTML);
            
            // Adicionar efeito de eleva√ß√£o
            e.target.style.zIndex = '1000';
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            // Adicionar feedback visual
            const targetTab = e.target.closest('.tab');
            if (targetTab && targetTab !== draggedTab) {
                // Remover classe de todos os tabs
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('drag-over'));
                // Adicionar classe ao tab de destino
                targetTab.classList.add('drag-over');
                
                // Efeito de pulsa√ß√£o no tab de destino
                targetTab.style.animation = 'pulse 0.6s ease-in-out';
            }
        }
        
        function handleDrop(e) {
            e.preventDefault();
            if (draggedTab === null) return;
            
            // Remover todas as classes de drag
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('drag-over');
                tab.classList.remove('dragging');
                tab.style.animation = '';
                tab.style.zIndex = '';
            });
            
            const targetTab = e.target.closest('.tab');
            if (!targetTab || targetTab === draggedTab) return;
            
            const targetIndex = Array.from(targetTab.parentNode.children).indexOf(targetTab);
            
            // Reorganizar o array openTabs
            const [movedTab] = openTabs.splice(draggedTabIndex, 1);
            openTabs.splice(targetIndex, 0, movedTab);
            
            // Reorganizar os elementos DOM com anima√ß√£o
            if (draggedTabIndex < targetIndex) {
                targetTab.parentNode.insertBefore(draggedTab, targetTab.nextSibling);
            } else {
                targetTab.parentNode.insertBefore(draggedTab, targetTab);
            }
            
            // Atualizar √≠ndices
            updateTabIndices();
            
            // Efeito de confirma√ß√£o
            draggedTab.style.animation = 'dropConfirm 0.4s ease-out';
            setTimeout(() => {
                draggedTab.style.animation = '';
            }, 400);
        }
        
        function handleDragEnd(e) {
            // Remover todas as classes de drag
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('drag-over');
                tab.classList.remove('dragging');
                tab.style.animation = '';
                tab.style.zIndex = '';
            });
            
            draggedTab = null;
            draggedTabIndex = -1;
        }
        
        function updateTabIndices() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach((tab, index) => {
                tab.dataset.index = index;
            });
        }

        // Initialize
        renderCards();
        
        // Adjust dropdown positions on scroll and resize
        window.addEventListener('scroll', adjustDropdownPosition);
        window.addEventListener('resize', adjustDropdownPosition);
    </script>
</body>
</html>
