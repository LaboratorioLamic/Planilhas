        .modern-button {

        .favorite-button {
            display: inline-block;

        .favorite-button.active {

        .tab-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            z-index: 100;
            padding: 12px 16px;
            box-shadow: 0 4px 20px rgba(30, 58, 138, 0.3);

            align-items: flex-start;
            overflow-x: hidden;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            width: 90%;
            transition: all 0.3s ease;
        }
        .tab {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #2b6cb0 0%, #3b82f6 100%);
            color: white;
            padding: 10px 18px;
            border-radius: 12px;
            cursor: grab;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 220px;
            min-width: 120px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 12px rgba(43, 108, 176, 0.3);
            border: 2px solid transparent;
            transform: translateY(0);
        }
        
        .tab:active {
            cursor: grabbing;
        }
        
        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 10px;
            z-index: -1;
        }
        
        .tab:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(43, 108, 176, 0.4);
            border-color: #60a5fa;
        }
        
        .tab:hover::before {
            opacity: 1;
        }
        
        .tab span.tab-title {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: 500;
            transition: transform 0.2s ease;
        }
        
        .tab:hover span.tab-title {
            transform: translateX(2px);
        }
        
        .tab.dragging {
            opacity: 0.8;
            transform: rotate(3deg) scale(1.05);
            z-index: 1000;
            box-shadow: 0 12px 35px rgba(43, 108, 176, 0.5);
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
        }
        
        .tab.drag-over {
            border-left: 4px solid #60a5fa;
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
            transform: translateX(3px);
            box-shadow: 0 6px 20px rgba(96, 165, 250, 0.4);
        }
        
        /* Animações para abertura e fechamento das abas */
        .tab {
            animation: tabSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes tabSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .tab.closing {
            animation: tabSlideOut 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes tabSlideOut {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateY(-20px) scale(0.8);
            }
        }
        
        /* Efeito de destaque para aba ativa */
        .tab.active {
            background: linear-gradient(135deg, #102877 0%, #1554db 100%);
            border-color: #4a78dd;
            box-shadow: 0 6px 20px rgba(48, 79, 184, 0.5);
            transform: translateY(-1px);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background: #4a79dd00;
            border-radius: 2px;
            animation: activeIndicator 0.3s ease;
        }
        
        @keyframes activeIndicator {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 20px;
                opacity: 1;
            }
        }
        
        /* Animações adicionais para drag and drop */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes dropConfirm {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        /* Efeito de hover mais suave para as abas */
        .tab:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 10px 30px rgba(43, 108, 176, 0.5);
        }
        
        .tab-close {
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            flex-shrink: 0;
            width: 20px;
            height: 20px;

        .tab-close:hover {

        .tab-back {

        .tab-back:hover {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);

        }
        
        .tab-back:active {

        .content-frame {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: calc(100% - 60px);

            border: none;

        main {

    </style>

    <main id="mainContent" class="container mx-auto py-8 flex-grow">
        <div class="mb-8 flex flex-col md:flex-row gap-4 items-center justify-center">
            <input type="text" id="searchInput" placeholder="Buscar por título..." class="search-bar p-3 border rounded-lg w-full md:w-1/2 focus:outline-none focus:ring-2 focus:ring-blue-900">
            <div class="dropdown">
                <button class="p-3 bg-blue-900 text-white rounded-lg hover:bg-blue-800">
                    <span id="selectedSector">Filtrar por Setor</span>
                </button>
                <div id="sectorDropdown" class="dropdown-content rounded-lg">
                    <a href="#" class="block px-4 py-2 bg-blue-100 hover:bg-blue-200" onclick="filterBySector(''); event.preventDefault();">Todos</a>
                </div>
            </div>
            <button id="favoriteFilter" class="p-3 favorite-button" onclick="filterByFavorites()">Favoritos</button>
        </div>

        <div id="spreadsheetList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <script type="text/javascript">
        const FAVORITES_KEY = `favorites:${location.host}${location.pathname}`;
        let favorites = JSON.parse(localStorage.getItem(FAVORITES_KEY) || '[]');
        let selectedSector = '';
        let showFavorites = false;
        let openTabs = [];
        const TABS_KEY = `openTabs:${location.host}${location.pathname}`;
        let draggedTab = null;
        let draggedTabIndex = -1;
    
        // Fetch data from JSONBin
        async function fetchSpreadsheets() {
            const binId = '68dbb13eae596e708f010391';
            const masterKey = '$2a$10$2elKW8TT6o.K3V176efqwu7kOfD1PnS3D/F0s4Tczc3MYmaU.N1bi';
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                    headers: {
                        'X-Master-Key': masterKey
                    }
                });
                if (!response.ok) {
                    throw new Error('Failed to fetch data from JSONBin');
                }
                const data = await response.json();
                return data.record;
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Erro ao carregar os dados do JSONBin. Verifique a conexão ou as credenciais.');
                return [];
            }
        }
    
        // Initialize application
        async function init() {
            const spreadsheets = await fetchSpreadsheets();
            
            // Sort spreadsheets
            spreadsheets.sort((a, b) => {
                if (a.sector < b.sector) return -1;
                if (a.sector > b.sector) return 1;
                if (a.title < b.title) return -1;
                if (a.title > b.title) return 1;
                return 0;
            });
    
            // Populate sector dropdown
            const uniqueSectors = [...new Set(spreadsheets.map(sheet => sheet.sector))].sort();
            const sectorDropdown = document.getElementById('sectorDropdown');
            sectorDropdown.innerHTML = `<a href="#" class="block px-4 py-2 bg-blue-100 hover:bg-blue-200" onclick="filterBySector(''); event.preventDefault();">Todos</a>`;
            uniqueSectors.forEach(sector => {
                const a = document.createElement('a');
                a.href = '#';
                a.className = 'block px-4 py-2 hover:bg-gray-100';
                a.textContent = sector;
                a.onclick = (e) => {
                    e.preventDefault();
                    filterBySector(sector);
                };
                sectorDropdown.appendChild(a);
            });
    
            // Render cards
            const spreadsheetList = document.getElementById('spreadsheetList');
            function renderCards() {
                spreadsheetList.innerHTML = '';
                spreadsheets.forEach((sheet, index) => {
                    const card = document.createElement('div');
                    card.className = 'card bg-white p-6 rounded-lg shadow-md';
                    card.dataset.sector = sheet.sector;
                    card.dataset.index = index;
                    const isFavorited = favorites.includes(index);
                    let formHtml = '';
                    let planilhaHtml = '';
                    if (sheet.link) {
                        planilhaHtml = `<a href="#" onclick="openTab('${sheet.link}', ${index}, 'spreadsheet'); event.preventDefault();" class="mt-4 modern-button">Acessar Planilha</a>`;
                    } else if (sheet.links && sheet.links.length > 0) {
                        planilhaHtml = `<div class="link-dropdown inline-block">
                            <a href="#" class="mt-4 modern-button">Acessar Planilha</a>
                            <div class="link-dropdown-content rounded-lg">
                                ${sheet.links.map(link => {
                                    if (link.link.includes('drive.google.com')) {
                                        return `<a href="${link.link}" target="_blank" class="block px-4 py-2 hover:bg-gray-100">${link.title}</a>`;
                                    } else {
                                        return `<a href="#" onclick="openTab('${link.link}', ${index}, 'spreadsheet'); event.preventDefault();" class="block px-4 py-2 hover:bg-gray-100">${link.title}</a>`;
                                    }
                                }).join('')}
                            </div>
                        </div>`;
                    }
                    if (sheet.forms && sheet.forms.length > 0) {
                        if (sheet.forms.length === 1) {
                            formHtml = `<a href="${sheet.forms[0].link}" target="_blank" class="mt-4 form-button ml-4">Acessar Formulário</a>`;
                        } else {
                            formHtml = `<div class="form-dropdown inline-block ml-4">
                                <a href="#" class="mt-4 form-button">Acessar Formulário</a>
                                <div class="form-dropdown-content rounded-lg">
                                    ${sheet.forms.map(form => `<a href="${form.link}" target="_blank" class="block px-4 py-2 hover:bg-gray-100">${form.title || 'Formulário'}</a>`).join('')}
                                </div>
                            </div>`;
                        }
                    }
                    card.innerHTML = `
                        <span class="star ${isFavorited ? 'favorited' : ''}" onclick="toggleFavorite(${index})">&#9733;</span>
                        <h2 class="text-lg font-semibold text-blue-900">${sheet.title}</h2>
                        <p class="text-gray-600">Setor: ${sheet.sector}</p>
                        ${planilhaHtml}
                        ${formHtml}
                    `;
                    spreadsheetList.appendChild(card);
                });
                updateCards();
            }
    
            // Toggle favorite status
            function toggleFavorite(index) {
                if (favorites.includes(index)) {
                    favorites = favorites.filter(fav => fav !== index);
                } else {
                    favorites.push(index);
                }
                localStorage.setItem(FAVORITES_KEY, JSON.stringify(favorites));
                renderCards();
            }
    
            // Update card display based on filters
            function updateCards() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const cards = document.getElementsByClassName('card');
                Array.from(cards).forEach(card => {
                    const title = card.querySelector('h2').textContent.toLowerCase();
                    const cardSector = card.getAttribute('data-sector');
                    const cardIndex = parseInt(card.getAttribute('data-index'));
                    const matchesSearch = title.includes(searchTerm);
                    const matchesSector = selectedSector === '' || cardSector === selectedSector;
                    const matchesFavorites = !showFavorites || favorites.includes(cardIndex);
                    card.style.display = matchesSearch && matchesSector && matchesFavorites ? '' : 'none';
                });
            }
    
            // Search input handler
            document.getElementById('searchInput').addEventListener('input', updateCards);
    
            // Sector filter handler
            function filterBySector(sector) {
                selectedSector = sector;
                showFavorites = false;
                document.getElementById('selectedSector').textContent = sector || 'Filtrar por Setor';
                document.getElementById('favoriteFilter').classList.remove('active');
                updateCards();
            }
    
            // Favorites filter handler
            function filterByFavorites() {
                showFavorites = !showFavorites;
                selectedSector = '';
                document.getElementById('selectedSector').textContent = 'Filtrar por Setor';
                const favoriteButton = document.getElementById('favoriteFilter');
                favoriteButton.classList.toggle('active', showFavorites);
                updateCards();
            }
    
            // URL validation
            function isValidUrl(url) {
                try {
                    new URL(url);
                    return true;
                } catch {
                    return false;
                }
            }
    
            // Tab management
            function openTab(url, index, type) {
                if (!isValidUrl(url)) {
                    alert('URL inválida. Não foi possível abrir a aba.');
                    return;
                }
                let title = spreadsheets[index].title;
                const titleParts = title.split(' - ');
                if (titleParts.length > 1) {
                    title = titleParts[1].trim();
                }
                const tabsContainer = document.getElementById('tabs');
                const mainContent = document.getElementById('mainContent');
    
                const existingTab = openTabs.find(tab => tab.url === url);
                if (!existingTab) {
                    const iframe = document.createElement('iframe');
                    iframe.src = url;
                    iframe.className = 'content-frame';
                    iframe.style.display = 'none';
                    iframe.setAttribute('title', `Conteúdo da aba: ${title}`);
                    iframe.addEventListener('error', () => {
                        alert('Erro ao carregar o conteúdo. Verifique a conexão ou a URL.');
                    });
                    document.body.appendChild(iframe);
    
                    openTabs.push({ url, title, index, type, iframe });
                    const tab = document.createElement('div');
                    tab.className = 'tab';
                    tab.dataset.url = url;
                    tab.draggable = true;
                    tab.setAttribute('tabindex', '0');
                    tab.innerHTML = `<span class="tab-title">${title}</span><span class="tab-close" onclick="closeTab('${url}')">✕</span>`;
                    tab.onclick = (e) => {
                        if (e.target.className !== 'tab-close') {
                            switchTab(url);
                        }
                    };
                    tab.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && e.target.className !== 'tab-close') {
                            switchTab(url);
                        }
                    });
                    tab.addEventListener('dragstart', handleDragStart);
                    tab.addEventListener('dragover', handleDragOver);
                    tab.addEventListener('drop', handleDrop);
                    tab.addEventListener('dragend', handleDragEnd);
                    tabsContainer.appendChild(tab);
    
                    localStorage.setItem(TABS_KEY, JSON.stringify(openTabs.map(({iframe, ...rest}) => rest)));
                }
    
                switchTab(url);
            }
    
            function closeTab(url) {
                const tabsContainer = document.getElementById('tabs');
                const tabElement = tabsContainer.querySelector(`[data-url="${url}"]`);
                const tabIndex = openTabs.findIndex(tab => tab.url === url);
    
                if (tabElement && tabIndex !== -1) {
                    tabElement.classList.add('closing');
                    setTimeout(() => {
                        tabElement.remove();
                        const tab = openTabs[tabIndex];
                        tab.iframe.remove();
                        openTabs.splice(tabIndex, 1);
                        localStorage.setItem(TABS_KEY, JSON.stringify(openTabs.map(({iframe, ...rest}) => rest)));
    
                        if (openTabs.length === 0) {
                            const mainContent = document.getElementById('mainContent');
                            mainContent.style.display = 'flex';
                            mainContent.style.height = 'calc(100vh - 60px)';
                        } else {
                            switchTab(openTabs[openTabs.length - 1].url);
                        }
                    }, 300);
                }
            }
    
            function switchTab(url) {
                const mainContent = document.getElementById('mainContent');
                mainContent.style.display = 'none';
                openTabs.forEach(tab => {
                    tab.iframe.style.display = (tab.url === url) ? 'block' : 'none';
                });
                updateActiveTab(url);
            }
    
            function updateActiveTab(url) {
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                const activeTab = document.querySelector(`[data-url="${url}"]`);
                if (activeTab) {
                    activeTab.classList.add('active');
                }
            }
    
            document.getElementById('backButton').onclick = () => {
                const mainContent = document.getElementById('mainContent');
                mainContent.style.display = 'flex';
                mainContent.style.height = 'calc(100vh - 60px)';
                openTabs.forEach(tab => {
                    tab.iframe.style.display = 'none';
                });
            };
    
            function adjustDropdownPosition() {
                const dropdowns = document.querySelectorAll('.form-dropdown, .link-dropdown');
                dropdowns.forEach(dropdown => {
                    const content = dropdown.querySelector('.form-dropdown-content, .link-dropdown-content');
                    if (content) {
                        const rect = dropdown.getBoundingClientRect();
                        const viewportHeight = window.innerHeight;
                        const spaceBelow = viewportHeight - rect.bottom;
                        const contentHeight = Math.min(content.scrollHeight, 220);
                        
                        if (spaceBelow < contentHeight && rect.top > contentHeight) {
                            content.classList.add('upward');
                        } else {
                            content.classList.remove('upward');
                        }
                    }
                });
            }
    
            function handleDragStart(e) {
                draggedTab = e.target;
                draggedTabIndex = Array.from(draggedTab.parentNode.children).indexOf(draggedTab);
                e.target.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', e.target.outerHTML);
                e.target.style.zIndex = '1000';
            }
    
            function handleDragOver(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                const targetTab = e.target.closest('.tab');
                if (targetTab && targetTab !== draggedTab) {
                    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('drag-over'));
                    targetTab.classList.add('drag-over');
                    targetTab.style.animation = 'pulse 0.6s ease-in-out';
                }
            }
    
            function handleDrop(e) {
                e.preventDefault();
                if (draggedTab === null) return;
                
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('drag-over');
                    tab.classList.remove('dragging');
                    tab.style.animation = '';
                    tab.style.zIndex = '';
                });
                
                const targetTab = e.target.closest('.tab');
                if (!targetTab || targetTab === draggedTab) return;
                
                const targetIndex = Array.from(targetTab.parentNode.children).indexOf(targetTab);
                const [movedTab] = openTabs.splice(draggedTabIndex, 1);
                openTabs.splice(targetIndex, 0, movedTab);
                
                if (draggedTabIndex < targetIndex) {
                    targetTab.parentNode.insertBefore(draggedTab, targetTab.nextSibling);
                } else {
                    targetTab.parentNode.insertBefore(draggedTab, targetTab);
                }
                
                updateTabIndices();
                draggedTab.style.animation = 'dropConfirm 0.4s ease-out';
                setTimeout(() => {
                    draggedTab.style.animation = '';
                }, 400);
            }
    
            function handleDragEnd(e) {
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('drag-over');
                    tab.classList.remove('dragging');
                    tab.style.animation = '';
                    tab.style.zIndex = '';
                });
                
                draggedTab = null;
                draggedTabIndex = -1;
            }
    
            function updateTabIndices() {
                const tabs = document.querySelectorAll('.tab');
                tabs.forEach((tab, index) => {
                    tab.dataset.index = index;
                });
            }
    
            function restoreTabs() {
                const savedTabs = JSON.parse(localStorage.getItem(TABS_KEY) || '[]');
                savedTabs.forEach(tabData => {
                    if (spreadsheets[tabData.index]) {
                        openTab(tabData.url, tabData.index, tabData.type);
                    }
                });
            }
    
            renderCards();
            restoreTabs();
            
            window.addEventListener('scroll', adjustDropdownPosition);
            window.addEventListener('resize', adjustDropdownPosition);
    
            window.addEventListener('beforeunload', () => {
                openTabs.forEach(tab => {
                    if (tab.iframe) {
                        tab.iframe.remove();
                    }
                });
            });
        }
    
        // Start the application
        init();
    </script>
